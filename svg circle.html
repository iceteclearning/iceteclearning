<!DOCTYPE html>
<html lang="en">
<head>
   <style>
   #circle:hover + circle{
       fill:blue;
       position: absolute;
       top: 60px;
   }
.box{
    width: 200px;
    height: 200px;
    background-color: green;
    transition: background-color 0s ease-out 0s, 
                        margin-left 6s ease-in 0s, 
                        margin-top 10s linear 0s;
}
.box:hover{
    background-color: red;
       margin-left: 686px;
           
}
   </style>

</head>
<body>
    <svg>
<circle id="circle"  cx=100 cy=100 r=20 fill="red"></circle>
<circle cx=160 cy=100 r=20 fill="white"></circle>

    </svg>



    <div class="box"></div>
</body>
</html>
