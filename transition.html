<!DOCTYPE html>
<html lang="en">
<head>
   <style>

   .box{
       width: 100px;
       height: 100px;
       margin-left: 500px;
       background-color: red;
       transition:width 2s,height 2s,transform 6s;

   }
   .box:hover {
       width: 300px;
       height: 300px;
     background-color: blue;
     transform:rotate(1800deg);
    border-radius: 100px;transform;
   }
   
   </style> 

</head>
<body>
    
    <div class="box">Ali Raza</div>
    
</body>
</html>
